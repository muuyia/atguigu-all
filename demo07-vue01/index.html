 <!-- 非工程化使用方式 -->
<body>
    <div id="app">
        <h1 v-text="message" v-bind:style="colorStyle">hello vue</h1>
        <h1>{{message}}</h1>
        <button @click="fun1()">change</button>
    </div>

    <script>
        const app=Vue.createApp({
            setup(){
                let message = "hello"
                let headline= 'vue'
                let colorStyle = {"background-color":"yellow"}
                function fun1(){
                    alert("hello")
                }

                //在return中返回的变量、方法才能和HTML元素关联
                return {
                    message,
                    colorStyle,
                    fun1
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
